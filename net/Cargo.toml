[package]
name = "sequoia-net"
description = "Network services for OpenPGP"
version = "0.20.0"
authors = [
    "Justus Winter <justus@sequoia-pgp.org>",
    "Kai Michaelis <kai@sequoia-pgp.org>",
    "Neal H. Walfield <neal@sequoia-pgp.org>",
]
documentation = "https://docs.sequoia-pgp.org/0.20.0/sequoia_net"
homepage = "https://sequoia-pgp.org/"
repository = "https://gitlab.com/sequoia-pgp/sequoia"
readme = "../README.md"
keywords = ["cryptography", "openpgp", "pgp", "hkp", "keyserver"]
categories = ["cryptography", "authentication", "email"]
license = "GPL-2.0-or-later"
edition = "2018"

[badges]
gitlab = { repository = "sequoia-pgp/sequoia" }
maintenance = { status = "actively-developed" }

[dependencies]
sequoia-openpgp = { path = "../openpgp", version = "0.20", default-features = false }
sequoia-core = { path = "../core", version = "0.20" }

anyhow = "=1.0.5"
futures-util = "=0.3.5"
http = "=0.2.0"
hyper = "=0.13.0"
hyper-tls = "=0.4.0"
libc = "=0.2.66"
native-tls = "=0.2.0"
percent-encoding = "=2.1.0"
tempfile = "=3.1.0"
thiserror = "=1.0.2"
url = "=2.1.0"
zbase32 = "=0.1.2"

[dev-dependencies]
rand = { version = "=0.7.0", default-features = false }
tokio = { version = "=0.2.19", features = ["full"] }

[features]
default = ["compression"]

# The compression algorithms.
compression = ["compression-deflate", "compression-bzip2"]
compression-deflate = ["sequoia-openpgp/compression-deflate"]
compression-bzip2 = ["sequoia-openpgp/compression-bzip2"]

